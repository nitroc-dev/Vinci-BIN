<VirtualHost *:80>
        ServerName sitephp

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/siteBonneNouvelles
        ErrorLog ${APACHE_LOG_DIR}/sitebonnenouvelles_error.log
        CustomLog ${APACHE_LOG_DIR}/sitebonnenouvelles_access.log combined

        <Directory /var/www/siteBonneNouvelles>
        Require all granted
        AllowOverride All
        </Directory>
</VirtualHost>
